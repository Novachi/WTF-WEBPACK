<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="card-styles.css" type="text/css">
    </head>
    <body>
        <main class="card">
            <img src="../assets/img/avatar.png" alt="A man in glasses" class="card__image">
            <section class="card__personal-info">
                <div class="card__main-info">
                    <h1 class="card__name">Jakub Nowak</h1>
                    <em class="card__position">Ruby on Rails Developer</em>
                </div>
                <p class="card__description">Programista Junior z <span class="card__special-text">półrocznym doświadczeniem</span>, muzyk, pasjonat gier komputerowych. Obecnie uczy się frontendu i poznaje <span class="card__special-text">język Swift</span>.</p>
                <p class="card__socials">
                    W sieci: <a class="card__link" href="#">Facebook</a>, <a class="card__link" href="#">Github</a>, <a class="card__link" href="#">Instagram</a>
                </p>
            </section>
        </main>
    </body>
</html>
